---
# Source: mayastor-aio/charts/etcd-operator/templates/etcd-operator-rbac.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: etcd-operator-mayastor-cluster-role
rules:
  - apiGroups:
      - etcd.database.canonical.com
    resources:
      - etcdclusters
      - etcdbackups
      - etcdrestores
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - endpoints
      - persistentvolumeclaims
      - events
    verbs:
      - "*"
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - "*"
  # The following permissions can be removed if not using S3 backup and TLS
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - list
---
# Source: mayastor-aio/charts/etcd-operator/templates/etcd-operator-rbac.yaml
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: etcd-operator-mayastor-cluster-role-binding
subjects:
  - kind: ServiceAccount
    name: etcd-operator-mayastor-sa
    namespace: mayastor
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: etcd-operator-mayastor-cluster-role
