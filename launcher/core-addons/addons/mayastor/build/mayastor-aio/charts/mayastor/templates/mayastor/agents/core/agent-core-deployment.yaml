---
# Source: mayastor-aio/charts/mayastor/templates/mayastor/agents/core/agent-core-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mayastor-agent-core
  labels:
    app: agent-core
    openebs.io/release: mayastor
    openebs.io/version: 2.0.0-microk8s-rc.4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-core
      openebs.io/release: mayastor
  template:
    metadata:
      labels:
        app: agent-core
        openebs.io/release: mayastor
        openebs.io/version: 2.0.0-microk8s-rc.4
        openebs.io/logging: "true"
    spec:
      serviceAccount: mayastor-service-account
      imagePullSecrets:
      initContainers:
        - command:
          - sh
          - -c
          - trap "exit 1" TERM; until nc -vzw 5 etcd-client 2379; do date; echo "Waiting for etcd..."; sleep 1; done;
          image: 'busybox:1.28.4'
          name: etcd-probe
      tolerations:
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
          tolerationSeconds: 5
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
          operator: Exists
          tolerationSeconds: 5
      priorityClassName: system-cluster-critical # Priority class provided by k8s by default.
      containers:
        - name: agent-core
          resources:
            limits:
              cpu: "1000m"
              memory: "128Mi"
            requests:
              cpu: "500m"
              memory: "32Mi"
          image: "docker.io/openebs/mayastor-agent-core:release-2.0"
          imagePullPolicy: IfNotPresent
          args:
            - "-setcd-client:2379"
            - "--request-timeout=5s"
            - "--cache-period=30s"
            - "--grpc-server-addr=0.0.0.0:50051"
          ports:
            - containerPort: 50051
          env:
            - name: RUST_LOG
              value: info
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
